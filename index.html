<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Xufine – Der Blaue Drache</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 20%, #0a0f1f 0%, #02040a 70%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            color: #dbeafe;
        }

        /* Magisches Portal */
        .portal {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.25), rgba(0,0,0,0) 70%);
            box-shadow: 0 0 120px rgba(59,130,246,0.35);
            filter: blur(2px);
            opacity: 0;
            transform: scale(0.6);
            transition: all 1.8s ease-out;
        }

        .portal.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Drachen-Silhouette */
        .dragon {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 30%, #c7d2fe 0%, #3b82f6 35%, #1e3a8a 80%);
            box-shadow:
                0 0 60px rgba(59,130,246,0.8),
                0 0 140px rgba(37,99,235,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(40px) scale(0.7);
            transition: all 1.4s ease-out;
        }

        .dragon.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Gesicht */
        .dragon-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid rgba(191,219,254,0.4);
            position: relative;
        }

        .eye {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0b1120;
            top: 38%;
            box-shadow: 0 0 12px rgba(15,23,42,0.9);
        }

        .eye::after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #bfdbfe;
            top: 4px;
            left: 6px;
            box-shadow: 0 0 10px rgba(191,219,254,0.9);
        }

        .eye.left { left: 26%; }
        .eye.right { right: 26%; }

        .horn {
            position: absolute;
            width: 26px;
            height: 60px;
            border-radius: 999px;
            background: linear-gradient(to top, #3b82f6, #e0e7ff);
            top: -8%;
            box-shadow: 0 0 18px rgba(191,219,254,0.7);
        }

        .horn.left { left: 18%; transform: rotate(-18deg); }
        .horn.right { right: 18%; transform: rotate(18deg); }

        .mouth {
            position: absolute;
            width: 60%;
            height: 40px;
            border-radius: 0 0 999px 999px;
            border-bottom: 3px solid rgba(15,23,42,0.9);
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Feuer */
        .flame {
            position: absolute;
            width: 18px;
            height: 60px;
            border-radius: 999px;
            background: radial-gradient(circle at 50% 0%, #fef9c3 0%, #f97316 35%, #b91c1c 80%);
            bottom: -18%;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            transform-origin: top;
            opacity: 0;
            transition: all 0.35s ease-out;
        }

        .flame.visible {
            transform: translateX(-50%) scaleY(1);
            opacity: 1;
        }

        /* Textbereich */
        .content {
            position: absolute;
            bottom: 40px;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 42px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #93c5fd;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 28px;
        }

        .contact {
            margin-top: 20px;
            font-size: 15px;
            color: #cbd5e1;
            line-height: 1.6em;
        }

        .contact span {
            color: #e0e7ff;
        }
    </style>
</head>

<body>

    <div class="portal" id="portal"></div>

    <div class="dragon" id="dragon">
        <div class="dragon-inner">
            <div class="horn left"></div>
            <div class="horn right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <div class="content">
        <div class="title">XUFINE</div>
        <div class="subtitle">Der blaue Drache erwacht aus dem Portal</div>

        <div class="contact">
            Kontakt:<br>
            <span>info@xufine.com</span><br>
            Instagram: <span>@xufine</span>
        </div>
    </div>

    <script>
        const portal = document.getElementById("portal");
        const dragon = document.getElementById("dragon");
        const flame = document.getElementById("flame");

        // Portal erscheint zuerst
        setTimeout(() => {
            portal.classList.add("visible");
        }, 300);

        // Drache erscheint danach
        setTimeout(() => {
            dragon.classList.add("visible");
        }, 1200);

        // Feuerstoß beim Klick
        document.body.addEventListener("click", () => {
            flame.classList.add("visible");
            setTimeout(() => flame.classList.remove("visible"), 600);
        });
    </script>

</body>
</html>
