<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Xufine – Blue Dragon</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #050816 0%, #000000 55%, #02040a 100%);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px 30px;
        }

        .title {
            font-size: 42px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 26px;
            border-radius: 999px;
            border: 1px solid #1d4ed8;
            color: #e5e7eb;
            background: rgba(15, 23, 42, 0.8);
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #1d4ed8;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.7);
        }

        .contact {
            margin-top: 25px;
            font-size: 14px;
            color: #9ca3af;
        }

        .contact span {
            color: #e5e7eb;
        }

        .dragon {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #bfdbfe 0%, #1d4ed8 35%, #020617 75%);
            box-shadow:
                0 0 60px rgba(59, 130, 246, 0.9),
                0 0 140px rgba(37, 99, 235, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.4) translateY(40px);
            transition: all 0.6s ease-out;
            z-index: 1;
        }

        .dragon.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .dragon-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid rgba(191, 219, 254, 0.6);
            position: relative;
            overflow: hidden;
        }

        /* Stilisiertes Drachen-Gesicht (minimalistisch) */
        .eye {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0b1120;
            top: 38%;
            box-shadow: 0 0 12px rgba(15, 23, 42, 0.9);
        }

        .eye::after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #bfdbfe;
            top: 4px;
            left: 6px;
            box-shadow: 0 0 10px rgba(191, 219, 254, 0.9);
        }

        .eye.left {
            left: 26%;
        }

        .eye.right {
            right: 26%;
        }

        .horn {
            position: absolute;
            width: 26px;
            height: 60px;
            border-radius: 999px;
            background: linear-gradient(to top, #1d4ed8, #e5e7eb);
            top: -8%;
            box-shadow: 0 0 18px rgba(191, 219, 254, 0.7);
        }

        .horn.left {
            left: 18%;
            transform: rotate(-18deg);
        }

        .horn.right {
            right: 18%;
            transform: rotate(18deg);
        }

        .mouth {
            position: absolute;
            width: 60%;
            height: 40px;
            border-radius: 0 0 999px 999px;
            border-bottom: 3px solid rgba(15, 23, 42, 0.9);
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 18px;
            height: 60px;
            border-radius: 999px;
            background: radial-gradient(circle at 50% 0%, #fef9c3 0%, #f97316 35%, #b91c1c 80%);
            bottom: -18%;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            transform-origin: top;
            filter: blur(0.4px);
            opacity: 0;
            transition: all 0.35s ease-out;
        }

        .flame.visible {
            transform: translateX(-50%) scaleY(1);
            opacity: 1;
        }

        .glow-orb {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.18), transparent 70%);
            filter: blur(2px);
            z-index: 0;
        }

        .hint {
            margin-top: 14px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: #6b7280;
        }

        .hint span {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>

    <div class="dragon" id="dragon">
        <div class="dragon-inner">
            <div class="horn left"></div>
            <div class="horn right"></div>
            <div class="eye left"></div>
            <div the class="eye right"></div>
            <div class="mouth"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <div class="container">
        <div class="title">XUFINE</div>
        <div class="subtitle">
            Der blaue Drache wacht über diese Seite.<br>
            Berühre den Bildschirm, um ihn zu wecken.
        </div>

        <button class="btn" id="summonBtn">Blauen Drachen beschwören</button>

        <div class="contact">
            Kontakt: <span>info@xufine.com</span><br>
            Instagram: <span>@xufine</span>
        </div>

        <div class="hint">
            <span>Klick</span> oder <span>Tap</span> irgendwo auf die Seite
        </div>
    </div>

    <script>
        const dragon = document.getElementById("dragon");
        const flame = document.getElementById("flame");
        const summonBtn = document.getElementById("summonBtn");

        function showDragon() {
            dragon.classList.add("visible");
            setTimeout(() => {
                flame.classList.add("visible");
                setTimeout(() => {
                    flame.classList.remove("visible");
                }, 700);
            }, 450);
        }

        // Beim Laden leicht verzögert erscheinen lassen
        window.addEventListener("load", () => {
            setTimeout(showDragon, 600);
        });

        // Klick / Tap irgendwo
        document.body.addEventListener("click", (e) => {
            // Button extra behandeln, damit es sich „magisch“ anfühlt
            if (e.target === summonBtn) {
                showDragon();
            } else {
                flame.classList.add("visible");
                setTimeout(() => {
                    flame.classList.remove("visible");
                }, 600);
            }
        });
    </script>
</body>
</html>
