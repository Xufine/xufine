<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Xufine – Der Lila Drache</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 20%, #130720 0%, #05010b 70%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            color: #f5f3ff;
        }

        /* Portal */
        .portal {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168,85,247,0.25), rgba(0,0,0,0) 70%);
            box-shadow: 0 0 120px rgba(168,85,247,0.4);
            filter: blur(2px);
            opacity: 0;
            transform: scale(0.6);
            transition: all 1.4s ease-out;
        }

        .portal.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Drache */
        .dragon {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 30%, #f5d0fe 0%, #a855f7 35%, #581c87 80%);
            box-shadow:
                0 0 60px rgba(168,85,247,0.8),
                0 0 140px rgba(147,51,234,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(40px) scale(0.7);
            transition: all 1.2s ease-out;
        }

        .dragon.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .dragon-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid rgba(233,213,255,0.5);
            position: relative;
        }

        .eye {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0b0215;
            top: 38%;
            box-shadow: 0 0 12px rgba(15,23,42,0.9);
        }

        .eye::after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #f5d0fe;
            top: 4px;
            left: 6px;
            box-shadow: 0 0 10px rgba(233,213,255,0.9);
        }

        .eye.left { left: 26%; }
        .eye.right { right: 26%; }

        .horn {
            position: absolute;
            width: 26px;
            height: 60px;
            border-radius: 999px;
            background: linear-gradient(to top, #a855f7, #f5f3ff);
            top: -8%;
            box-shadow: 0 0 18px rgba(233,213,255,0.7);
        }

        .horn.left { left: 18%; transform: rotate(-18deg); }
        .horn.right { right: 18%; transform: rotate(18deg); }

        .mouth {
            position: absolute;
            width: 60%;
            height: 40px;
            border-radius: 0 0 999px 999px;
            border-bottom: 3px solid rgba(24,24,27,0.9);
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Feuer */
        .flame {
            position: absolute;
            width: 18px;
            height: 60px;
            border-radius: 999px;
            background: radial-gradient(circle at 50% 0%, #fef9c3 0%, #fb923c 35%, #b91c1c 80%);
            bottom: -18%;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            transform-origin: top;
            opacity: 0;
            transition: all 0.35s ease-out;
        }

        .flame.visible {
            transform: translateX(-50%) scaleY(1);
            opacity: 1;
        }

        /* Textbereich – jetzt gut lesbar */
        .content {
            position: absolute;
            bottom: 0;
            text-align: center;
            z-index: 20;
            width: 100%;
            padding: 25px 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
        }

        .title {
            font-size: 40px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: #d1d5db;
            margin-bottom: 22px;
        }

        .btn {
            display: inline-block;
            margin-top: 6px;
            padding: 11px 26px;
            border-radius: 999px;
            border: 1px solid #a855f7;
            color: #f5f3ff;
            background: rgba(24,24,27,0.8);
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #a855f7;
            box-shadow: 0 0 25px rgba(168,85,247,0.8);
        }

        .contact {
            margin-top: 22px;
            font-size: 14px;
            color: #f3f4f6;
            line-height: 1.6em;
        }

        .contact span {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="portal" id="portal"></div>

    <div class="dragon" id="dragon">
        <div class="dragon-inner">
            <div class="horn left"></div>
            <div class="horn right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <div class="content">
        <div class="title">XUFINE</div>
        <div class="subtitle">Der lila Drache wacht über dieses Reich</div>

        <button class="btn" id="summonBtn">Drachen beschwören</button>

        <div class="contact">
            Kontakt:<br>
            <span></span><br>
            Instagram: <span>@0berkay2</span>
        </div>
    </div>

    <script>
        const portal = document.getElementById("portal");
        const dragon = document.getElementById("dragon");
        const flame = document.getElementById("flame");
        const summonBtn = document.getElementById("summonBtn");

        function summonDragon() {
            portal.classList.add("visible");
            setTimeout(() => {
                dragon.classList.add("visible");
                setTimeout(() => {
                    flame.classList.add("visible");
                    setTimeout(() => flame.classList.remove("visible"), 650);
                }, 500);
            }, 500);
        }

        summonBtn.addEventListener("click", summonDragon);
    </script>

</body>
</html>
